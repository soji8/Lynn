        function test(num, n = 64) {
            var decimal = [], real = [];
            var num1 = Math.floor(num), num2 = +(num - num1).toFixed(12);
            while (num1 >= n) {
                var result = Math.floor(num1 / n);
                var remainder = num1 % n;
                
                if (n >= 10) {
                    real.push('/' + remainder); 
                }
                else {
                    real.push(remainder);
                }
                num1 = result;
                if (num1 < n) {
                    break;
                }
            }
            real.push(num1);
            real = (real.reverse()).join('');

            // 小数计算
            if (num2 > 0) {
                while(num2 != 0) {
                    if (decimal.length >= 12) {
                        break;
                    }
                    var result = Math.floor(num2 * n);
                    num2 = +(num2 * n - result).toFixed(12);
                    if (n >= 10) {
                        decimal.push('/' + result);
                    }
                    else {
                        decimal.push(result);
                    }
                }
                decimal = decimal.join('');
            }
            return real + '.' + decimal;
        }
