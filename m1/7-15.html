<!DOCTYPE html>

<head>

    <title>寻找K大</title>
</head>
<body>
    <script>
        var arr = [1, -3, 2, 8, 5, 9];
        console.log(findK(arr, 1));
        function findK(arr, k = 1) {
            var num, max, temp;
            if (k <= 0 || k > arr.length) {
                return;
            }
            for (let i = 0; i < k; i++) {
                for (let j = 0; j < arr.length - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr[arr.length - k];
        }
    </script>
